version: '3'

services:
  elasticsearch:
    image: elasticsearch:7.12.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    volumes:
      - /mnt/esdata:/usr/share/elasticsearch/data
    deploy:
      mode: replicated
      replicas: 1
  kibana:
    image: kibana:7.12.0
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    deploy:
      mode: replicated
      replicas: 1
  logstash:
    image: logstash:7.12.0
    ports:
      - "12201:12201/udp"
    depends_on:
      - elasticsearch
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - /mnt/logstash-pipeline:/usr/share/logstash/pipeline/

